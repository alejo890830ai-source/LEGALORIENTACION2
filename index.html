<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JURIS LUX - Consultoría Jurídica</title>
    
    <!-- Importar el CSS de n8n Chat desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            max-width: 800px;
            z-index: 10;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        /* Contenedor para centrar el chat */
        .chat-wrapper {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
            z-index: 5;
        }
        
        /* Estilos para el iframe del chat de n8n */
        #n8n-chat-container {
            width: 100%;
            height: 600px;
            border: none;
        }
        
        .info-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .info-box p {
            color: #555;
            line-height: 1.6;
        }
        
        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            background: #4caf50;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <header>
        <h1>JURIS LUX</h1>
        <p class="subtitle">Consultoría Jurídica Profesional - Asistencia Legal Inmediata</p>
    </header>
    
    <!-- Contenedor para el chat centrado -->
    <div class="chat-wrapper">
        <div id="n8n-chat-container"></div>
    </div>
    
    <div class="info-box">
        <h3><span class="status-indicator"></span>Asistente Legal JURIS LUX</h3>
        <p>Chat integrado con n8n - Conexión automática establecida</p>
        <p style="margin-top: 10px; font-size: 0.9em; color: #777;">
            Inicia tu consulta jurídica y recibe asistencia profesional inmediata
        </p>
    </div>

    <!-- Importar n8n Chat desde CDN y configurar -->
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
        
        // Reemplaza esta URL con tu webhook de producción de n8n
        const WEBHOOK_URL = 'https://tu-n8n-instance.com/webhook/chat-trigger';
        
        // Crear el chat con configuración personalizada
        createChat({
            webhookUrl: WEBHOOK_URL,
            targetElement: document.getElementById('n8n-chat-container'),
            // Configuración adicional opcional
            title: 'Asistente Legal JURIS LUX',
            description: '¡Hola! Soy tu asistente legal virtual. ¿En qué puedo ayudarte?',
            // Estilos personalizados para el chat
            styles: {
                width: '100%',
                height: '100%',
                borderRadius: '0'
            }
        });
        
        console.log('n8n Chat inicializado correctamente');
        console.log('Webhook URL:', WEBHOOK_URL);
    </script>
    
    <!-- Script para verificar la conexión -->
    <script>
        // Verificar si el chat se cargó correctamente
        window.addEventListener('load', function() {
            setTimeout(function() {
                const chatContainer = document.getElementById('n8n-chat-container');
                if (chatContainer && chatContainer.children.length > 0) {
                    console.log('✓ Chat de n8n cargado exitosamente');
                } else {
                    console.log('⚠ El chat puede no haberse cargado correctamente');
                }
            }, 2000);
        });
    </script>
</body>
</html>
