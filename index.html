<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JURIS LUX - Consultoría Jurídica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            max-width: 800px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 3px;
        }
        
        .bot-message {
            background: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 3px;
        }
        
        .chat-input {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #message-input:focus {
            border-color: #667eea;
        }
        
        #send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .connection-status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            text-align: center;
            max-width: 600px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #4caf50;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .error {
            background: #f44336;
        }
        
        .loading {
            background: #ff9800;
        }
        
        .timestamp {
            font-size: 0.7em;
            color: rgba(0,0,0,0.5);
            margin-top: 5px;
            text-align: right;
        }
        
        .user-timestamp {
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <header>
        <h1>JURIS LUX</h1>
        <p class="subtitle">Consultoría Jurídica Profesional - Asistencia Legal Inmediata</p>
    </header>
    
    <div class="chat-container">
        <div class="chat-header">
            <h2>Asistente Legal JURIS LUX</h2>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Los mensajes aparecerán aquí -->
            <div class="message bot-message">
                <strong>Asistente JURIS LUX:</strong><br>
                ¡Hola! Soy tu asistente legal virtual de JURIS LUX. ¿En qué puedo ayudarte hoy con tus consultas jurídicas?
                <div class="timestamp">Justo ahora</div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Escribe tu consulta jurídica aquí..." 
                    autocomplete="off"
                >
                <button id="send-button">Enviar</button>
            </div>
        </div>
    </div>
    
    <div class="connection-status" id="connection-status">
        <span class="status-indicator" id="status-indicator"></span>
        <span id="status-text">Conectando con el servidor de JURIS LUX...</span>
    </div>

    <script>
        // Configuración de la URL de n8n webhook
        const N8N_WEBHOOK_URL = 'https://unexcusably-nondevout-vanetta.ngrok-free.dev/webhook/d56de828-6520-4202-9ecd-ea8610b42d33/chat';
        
        // Elementos del DOM
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        
        // Estado de conexión
        let isConnected = false;
        
        // Función para agregar mensaje al chat
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                              now.getMinutes().toString().padStart(2, '0');
            
            messageDiv.innerHTML = `<strong>${isUser ? 'Tú:' : 'Asistente JURIS LUX:'}</strong><br>
                                   ${message}
                                   <div class="timestamp ${isUser ? 'user-timestamp' : ''}">${timeString}</div>`;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Función para enviar mensaje a n8n
        async function sendMessageToN8N(message) {
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString(),
                        source: 'web_chat'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error al enviar mensaje:', error);
                updateConnectionStatus(false);
                return null;
            }
        }
        
        // Función para actualizar el estado de conexión
        function updateConnectionStatus(connected) {
            isConnected = connected;
            statusIndicator.className = 'status-indicator';
            
            if (connected) {
                statusIndicator.style.background = '#4caf50';
                statusText.textContent = 'Conectado con el servidor de JURIS LUX ✓';
            } else {
                statusIndicator.style.background = '#f44336';
                statusText.textContent = 'Desconectado del servidor ✗';
                statusIndicator.classList.add('error');
            }
        }
        
        // Función para probar la conexión
        async function testConnection() {
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        test: true,
                        message: 'Test de conexión',
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    updateConnectionStatus(true);
                    addMessage('Conexión establecida correctamente con el servidor de JURIS LUX. Puedes comenzar tu consulta.');
                } else {
                    updateConnectionStatus(false);
                }
            } catch (error) {
                console.error('Error en prueba de conexión:', error);
                updateConnectionStatus(false);
            }
        }
        
        // Manejar envío de mensaje
        function handleSendMessage() {
            const message = messageInput.value.trim();
            
            if (message && isConnected) {
                addMessage(message, true);
                messageInput.value = '';
                
                // Enviar a n8n
                sendMessageToN8N(message).then(response => {
                    if (response && response.reply) {
                        addMessage(response.reply);
                    } else if (response) {
                        addMessage('He recibido tu mensaje y estoy procesando tu consulta jurídica.');
                    }
                });
            } else if (!isConnected) {
                addMessage('No estás conectado al servidor. Por favor, verifica tu conexión.');
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', handleSendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });
        
        // Iniciar prueba de conexión automáticamente
        window.addEventListener('load', () => {
            setTimeout(testConnection, 1000);
        });
        
        // Mantener conexión activa (heartbeat)
        setInterval(() => {
            if (isConnected) {
                fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        heartbeat: true,
                        timestamp: new Date().toISOString()
                    })
                }).catch(() => {
                    updateConnectionStatus(false);
                });
            }
        }, 30000); // Cada 30 segundos
    </script>
</body>
</html>
